<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="icon" href="./img/favicon.ico" type="image/x-icon" />
    <title>Facturar</title>
</head>

<body>
    <header>
        <div>
            <sc-sidenav>
                <a class="sidebar-item" href="./facturacion.html">FACTURAR</a>
                <a class="sidebar-item" href="./bodega.html">PRODUCTOS</a>
            </sc-sidenav>
        </div>
        <img alt="logo" src="./img/logo.png" />
    </header>
    <main>
        <h2>facturacion</h2>

        <div id="dt">
            <sc-container>
                <sc-datatable id="datatable-facturacion" paginated=false>
                    <sc-datacolumn datavalue="idArticulo" datalabel="Producto"></sc-datacolumn>
                    <sc-datacolumn datavalue="cantidad" datalabel="Cantidad"></sc-datacolumn>
                </sc-datatable>
            </sc-container>
        </div>

        <div id="botones-facturacion">
            <label for="idArticulo">Id Articulo</label>
            <div id="articulotxt">
                <sc-container>
                    <sc-autocomplete id="autocomplete-bodega" placeholder="Articulo" datavalue="idArticulo">
                    </sc-autocomplete>
                </sc-container>
            </div>
            <label for="Cantidad">Cantidad</label>
            <input type="number" name="Cantidad" id="cantidadtxt" placeholder="Cantidad">
            <button id="btnArticulo">agregar</button>
        </div>

        <div id="facturar">
            <button id="btnFacturar">facturar</button>
        </div>
    </main>
    <footer>
        <p>Â©2019 SIDI Copyright</p>
    </footer>
    <script type="module" src="./js/view/frmFacturacion.js"></script>
    <script type="module" src="./js/control/components/scissors.js"></script>
</body>

</html>
